<div class="container">
    <div class="box">
        <div class="form-group">
            <label>Nome</label>
            <input [(ngModel)]="nome" class="form-control" type="text" id="nome">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="email" class="form-control" type="text" id="email">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input [(ngModel)]="password" class="form-control" type="password" id="password">
        </div>
        <div class="form-group">
            <label>Nick</label>
            <input [(ngModel)]="nick" class="form-control" type="text" id="nick">
        </div>
        <div style="text-align: right">
            <button type="button" class="btn btn-alarm btn-sm btn-block" style="background-color:#ea9300;color:white"
                (click)="CriarUsuario()" id="criar">Entrar</button>
        </div>
        <div class="Cadastro">
            <p>Tem uma conta?
                <a href="/login">Conecte-se</a>
            </p>

        </div>

    </div>
</div>
