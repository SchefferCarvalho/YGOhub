<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>

</head>

<body>
    
        <div class="Container">
            <div class="Box">
                <form>
                    <div class="form-group">

                        <!-- <label for="exampleInputEmail1">Email address</label> -->
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email ou nome de usuário">

                    </div>

                    <div class="form-group">

                        <!-- <label for="exampleInputEmail1">Email address</label> -->
                        <input type="text" class="form-control" id="exampleInputNome" placeholder="Nome completo">

                    </div>

                    <div class="form-group">

                        <!-- <label for="exampleInputEmail1">Email address</label> -->
                        <input type="text" class="form-control" id="exampleInputNomeUser" placeholder="Nome usuário">

                    </div>

                    <div class="form-group">

                        <!-- <label for="exampleInputEmail1">Email address</label> -->
                        <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço">

                    </div>

                    <div class="form-group">
                        <!--<label for="exampleInputPassword1">Password</label> -->
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>

                    <button type="submit" class="btn btn-alarm btn-sm btn-block" style="background-color:#ea9300;color:white">Entrar</button>
                </form>
                <div class="Cadastro">
                    <p>Tem uma conta?
                        <a href="#">Conecte-se</a>
                    </p>

                </div>

            </div>

        </div>

    
</body>

</html>
