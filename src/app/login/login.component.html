
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Login</title>

</head>

<body>
  
    <div class="Container">
      <div class="Box">
        <form>
          <div class="form-group">

            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email ou nome de usuário">

          </div>
          <div class="form-group">
            <!--<label for="exampleInputPassword1">Password</label> -->
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-alarm btn-sm btn-block" style="background-color:#ea9300;color:white">Entrar</button>
        </form>
        <div class="Cadastro">
          <p>Não tem uma conta?
            <a href="/cadastro">Cadastra-se</a>
          </p>

        </div>

      </div>


    </div>

  
</body>

</html>
