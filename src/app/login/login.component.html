<div class="container">
    <div class="box">
        <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="email" class="form-control" type="text" id="email">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input [(ngModel)]="senha" class="form-control" type="password" id="password">
        </div>
    
        <div style="text-align: right">
            <button type="button" class="btn btn-alarm btn-sm btn-block" style="background-color:#ea9300;color:white"
                (click)="fazerLogin()" id="criar">Entrar</button>
        </div>
        <div class="Cadastro">
            <p>Tem uma conta?
                <a href="/cadastro">Conecte-se</a>
            </p>

        </div>

    </div>
</div>
