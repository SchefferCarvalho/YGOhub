<ion-content color="tertiary">
  <ion-grid>
    <ion-row class="ion-justify-content-center" id="BoxLogin">
      <ion-col size="5">
        <ion-card color="light" class="BoxTamanho">
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Email ou nome de usuário </ion-label>
              <ion-input type="text"> </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Senha </ion-label>
              <ion-input type="password"> </ion-input>
            </ion-item>
            <ion-button expand="block" color="warning" class="BoxBotao">Entrar</ion-button>
            <p style="text-align: center;padding-top: 20px">Não tem uma conta?
              <a href="\cadastro"> Cadastre-se </a>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
